<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" type="text/css" href="../../build/mirador/css/mirador-combined.css">
  <title>Mirador Viewer</title>
  <style type="text/css">
    body { padding: 0; margin: 0; overflow: hidden; font-size: 70%; }
    #viewer { background: #333 url(images/debut_dark.png) left top repeat; width: 100%; height: 100%; position: fixed; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script src="../../build/mirador/mirador.js"></script>
  <script type="text/javascript">
    $(function() {

      Mirador({
        "id": "viewer",
        "currentWorkspaceType": "none",
        "data": [
          {"manifestUri": "http://manifests.ydc2.yale.edu/manifest/Admont23", "location": "Yale University"},
        ],
        "showExtendedNavigation": true,
        "windowObjects": [
          {
        	  "loadedManifest": "http://manifests.ydc2.yale.edu/manifest/Admont23",
        	  "viewType" : "BookView", 
        	  "canvasID": "http://manifests.ydc2.yale.edu/canvas/fc2ea77a-9a5c-44b7-812f-dc46faa418b9",
        	  "sidePanel" : false
          }
        ]
      });

    });
  </script>
</body>
</html>
